<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac To</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="board">
        <header>
                <h1>Tic Tac To</h1>
                <p>I'll play X, you can be the O</p>
                <p>Thoughts of turning pro</p>
                <p><a href="https://www.youtube.com/watch?v=lR3xIZs0Ca0" target="_blank">Have crossed my mind</a></p>
        </header>
        <div class="scoreboard">
            <div class="player selected1" id="player1">
                <div>Player X: <span class="score" id="score1">0</span></div>
            </div>
            <div class="player" id="player2">
                <div>Player O: <span class="score" id="score2">0</span></div>
            </div>
        </div>
        <div class="grid">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="status">
            <span>X won!</span>
            <button id="play-again">Play Again</button>
        </div>
        <footer>
            &copy; Jonathan Kuhl
            <a href="https://github.com/jckuhl/tictacto" target="_blank">View on Github!</a>
        </footer>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
